<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item *ngIf="connectedUser">
      <ion-avatar item-left>
        <img menuClose src="../../assets/ahDenis.jpg" (click)="goToPersonalProfile()">
      </ion-avatar>
      <h2 menuClose (click)="goToPersonalProfile()">{{connectedUser.firstName}} {{connectedUser.lastName}}</h2>
      <p><img [src]="'../../assets/ahPiece_small.png'" class="ah-icon" /> {{connectedUser.ahAmount}} AH!</p>
    </ion-item>
    <ion-item class="menu-button">
      <button menuClose ion-button icon-only clear (click)="goToNotif()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge item-right>{{notifNumber}}</ion-badge>
      </button>
      <button menuClose ion-button icon-only clear (click)="goToSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button menuClose ion-button icon-only clear (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-item>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
