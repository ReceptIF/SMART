<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Annonce</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<img src="../../assets/unknown.png" id="logo">
	<h2>{{service.title}}</h2>
	<div>
		<div style="float: left; width: 50%;" id="price">
			<h4>{{price}}</h4>
		</div>
		<div style="float: right; width: 50%;" id="location">
			<h4>{{service.address}}</h4>
		</div>
	</div>
	<p id="annonce-description">{{service.description}}</p>
	
	<div id="start-time">
		{{startTime}}
	</div>
	
	<div id="end-time">
		{{endTime}}
	</div>
	
	<div id="duration">
		{{estimatedTime}}
	</div>
	
	<br/>
	<div id="publication-date">
		{{creationTime}}
	</div>

	<ion-fab right bottom>
		<button ion-fab color="light"><ion-icon name="arrow-forward"></ion-icon></button>
	</ion-fab>
</ion-content>
