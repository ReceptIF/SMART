<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Réponses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-item>
      <ion-avatar item-left>
        <img [src]="'../../assets/icon/service-type/'+service.type.icon+'.png'">
      </ion-avatar>
      <h1>{{service.title}}</h1>
      <h2>{{service.price}} AH !</h2>
      <h3>{{service.address}}</h3>
  </ion-item>
	
  <ion-list>
  <ion-item-sliding>
    <ion-item (click)="openModal()">
      <ion-avatar item-left>
        <img src="../../assets/jm.png">
      </ion-avatar>
      <h2>Jean-Michel Réponse</h2>
      <p>Bonjour. Je peux répondre à votre demande. J'ai suivi un CAP plomberie du coup je devrais pouvoir gérer le problème sans soucis.</p>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="trash"></ion-icon>
        Refuser
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

  
</ion-content>
