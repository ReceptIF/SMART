<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page d'accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="home-annonce" *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-avatar item-left>
        <img src="../../assets/icon/service-type/tinkering.png">
      </ion-avatar>
      <h1>{{item.title}}</h1>
      <h2>{{item.price}} AH!</h2>
      <h3>{{item.address}}</h3>
    </ion-item>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
