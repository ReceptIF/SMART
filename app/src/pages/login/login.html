<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="img-background" padding>

  <img class="img-logo" src="../../assets/icon/logo-receptif.png"/>
  <br>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>

      <br>
    </ion-list>
  </ion-card>

  <button ion-button block padding (click)="connect()">Connexion</button>
  <button ion-button block padding color="light">Inscription</button>

</ion-content>
