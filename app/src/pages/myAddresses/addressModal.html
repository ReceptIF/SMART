<ion-header>
  <ion-toolbar>
    <ion-title>
      Mes adresses
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item>
      <ion-label stacked>Titre de l'adresse</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Addresse</ion-label>
      <ion-input type="text" [(ngModel)]="address"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>ComplÃ©ment d'adresse</ion-label>
      <ion-input type="text" [(ngModel)]="complement"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Ville</ion-label>
      <ion-select [(ngModel)]="city">
      <ion-option *ngFor="let city of cities">
        <h1>{{city.name}}</h1>
      </ion-option>
      </ion-select>
    </ion-item>
    
    <button ion-button full icon-left class="address-modalButton" (click)="createAddress()">
      <ion-icon name="create"></ion-icon>
      Enregistrer cette adresse
    </button>
    
  </ion-list>
</ion-content>
