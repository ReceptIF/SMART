<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recherche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Tags</ion-label>
      <ion-input placeholder="Entrez ici des mots-clés"></ion-input>
    </ion-item>

	<!--
    <ion-item>
      <ion-label color="primary" stacked>Categorie</ion-label>
      <ion-select [(ngModel)]="categorie" multiple="true">
        <ion-option value="l" selected="true">Leçon</ion-option>
        <ion-option value="n">Nettoyage</ion-option>
        <ion-option value="r">Réparation</ion-option>
      </ion-select>
    </ion-item>
		-->
	
    <ion-item>
		<ion-label color="primary" stacked>Categorie</ion-label>
		<ion-select okText="OK" cancelText="Annuler" [(ngModel)]="category">
			<ion-option value={{serviceType.id}} *ngFor="let serviceType of announceTypes">
				<h1>{{serviceType.name}}</h1>
			</ion-option>
		</ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Lieu</ion-label>
      <ion-input placeholder="Entrez un lieu"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Période</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Entre</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" placeholder="JJ/MM/AAAA" [(ngModel)]="fromDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Et</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" placeholder="JJ/MM/AAAA" [(ngModel)]="toDate"></ion-datetime>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="buttonClicked($event)">Lancer la recherche</button>

</ion-content>
