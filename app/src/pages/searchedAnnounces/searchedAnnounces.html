<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recherche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>RÃ©sultat de la recherche</ion-list-header>
    <ion-item *ngFor="let item of searchedAnnounces" (click)="itemTapped($event, item)">
      <ion-avatar item-left>
        <img [src]="'assets/icon/service-type/'+item.type.icon+'.png'">
      </ion-avatar>
      <h1>{{item.title}}</h1>
      <h2>{{item.price}} AH!</h2>
      <h3>{{item.address}}</h3>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
		<button ion-fab color="light" (click)="goToPost($event)">
      <ion-icon name="add"></ion-icon>
    </button>
	</ion-fab>

</ion-content>
