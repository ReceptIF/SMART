<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recherche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>RÃ©sultat de la recherche</ion-list-header>
    <div *ngIf="searchedAnnounces">
      <ion-item *ngFor="let searchedAnnounce of searchedAnnounces" (click)="itemTapped($event, searchedAnnounce)">
        <ion-avatar item-left>
          <img [src]="'assets/icon/service-type/'+searchedAnnounce.type.icon+'.png'">
        </ion-avatar>
        <h1>{{searchedAnnounce.title}}</h1>
        <h2><img [src]="'assets/ahPiece_small.png'" class="ah-icon" />  {{searchedAnnounce.price}} AH!</h2>
        <h3>{{searchedAnnounce.address.district}}</h3>
      </ion-item>
    </div>
  </ion-list>

  <ion-fab right bottom>
		<button ion-fab color="light" (click)="goToPost($event)">
      <ion-icon name="add"></ion-icon>
    </button>
	</ion-fab>

</ion-content>
